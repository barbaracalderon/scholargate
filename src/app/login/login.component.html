<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px;">
      <h2 class="card-title text-center mb-4">Scholargate</h2>
      <h4 class="card-title text-center mb-4">Login</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="d-flex justify-content-between mt-3">
          <button type="button" class="btn btn-link p-0" (click)="onRegister()">Cadastrar</button>
          <button type="button" class="btn btn-link p-0" (click)="onForgotPassword()">Esqueci minha senha</button>
        </div>
      </form>
    </div>
  </div>
